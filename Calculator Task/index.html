<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

<body>

  <div class="container">

    <h1 id="title" class="text-center"> Calculator</h1>
    <p id="description" class="text-center">DOM</p>
   
    <div id="calculator">
        <diV>
            <input type="text" id="result"  >
        </diV>
      
      <br>
      <diV >
        <button id="clear">c</button>
        <button id="btn">√x</button>
        <button id="btn">%</button>
        <button id="btn">÷</button>
        <br>
        <button id="btn">7</button>
        <button id="btn">8</button>
        <button id="btn">9</button>
        <button id="btn">×</button>
        <br>
        <button id="btn">4</button>
        <button id="btn">5</button>
        <button id="btn">6</button>
        <button id="subtract">-</button>
        <br>
        <button  id="1" >1</button>
        <button  id="2">2</button>
        <button  id="3" >3</button>
        <button id="add">+</button>
        <br>
        <button id="btn"> 0</button>
        <button id="btn">00</button>
        <button id="btn">.</button>
        <button id="equal">=</button>
      </diV>
   
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
